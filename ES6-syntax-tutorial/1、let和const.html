<!DOCTYPE html>

<head>

    <title>let</title>
    <style>
        .item {
            width: 100px;
            height: 50px;
            border: solid 1px rgb(42, 156, 156);
            float: left;
            margin-right: 10px;
        }
    </style>

<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    let 实践案例
    <script>
        // 获取div元素对象
        let items = document.querySelectorAll(".item");

        //遍历并绑定事件
        for (let i = 0; i < items.length; i++) {
            items[i].onclick = function () {
                // 修改当前元素的背景颜色
                // this.style.background = "pink";
                items[i].style.background = "pink";
            }
        }
    </script>


    <script>
        // let 关键字 用来 声明变量。

        //声明变量
        // let a;
        let b, c, d;
        let e = 100;
        let f = 300, g = 'walking', h = [];

        // 1、变量不能重复声明
        let star = "walking";    //编译阶段就报错了
        // let star = "walking";  Uncaught SyntaxError: Identifier 'star' has already been declared

        //2、块级作用域   全局 ，函数， eval
        //在 if 、 if...else  、while  、  for  里 使用 let 也是块级作用域
        {
            let girl = "Amy";
        }
        console.log(girl);   //Uncaught ReferenceError: girl is not defined

        //3、不存在变量提升： 不允许在变量声明之前去使用这变量，才是符合常规思维的
        console.log(boy);
        let boy = "walking"; //ReferenceError: Cannot access 'boy' before initialization

        // 4、不影响作用域链
        {
            let student = "zhangsan";
            function fn() {
                console.log(student);    //zhangsan
            }
            fn();
        }
    </script>



    <script>
        // const 关键字  用来 声明常量。

        //1、 声明必须赋初始值
        // const A;  //Uncaught SyntaxError:Missing initializer in const declaration 

        //2、 标识符一般为大写 （潜规则）
        const a = 100;

        // 3、不允许重复声明
        const STUDENT = "walking";
        console.log(STUDENT);

        //4、 常量的值不允许修改
        // STUDENT = "Amy";  //TypeError: Assignment to constant variable.

        //5、 块儿级作用域
        {
            const B = [1, 2, 3];
            console.log(B);    // [1, 2, 3]
        }
        // console.log(B);  //Uncaught ReferenceError: B is not defined

        //6、对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ["walking", "amy", 'lili'];
        TEAM.push('张三');
        console.log(TEAM);  // ['walking', 'amy', 'lili', '张三']

        /*      不是说常量的值不能修改吗？为什么我这里加了元素它不会报错？
                因为这个常量它所指向的地址没有发生变化，虽说这个数组元素发生改变，
                但是这个常量所指向的地址，它却没有变化。     */

    </script>
