<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set数据结构</title>
</head>

<body>
    <script>
        // Set数据结构

        //1、 创建 Set 数据结构
        const s1 = new Set();

        //2、 set 数据结构去做数组去重
        const s2 = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
        s2.size // 5

        const s3 = new Set(['a', 'a', 'a', 'b', 'c', 'c']);
        s3.size // 3

        //3、Set函数可以接受一个数组作为参数 
        const s4 = new Set(['a', 9, 'b', 9, 'c', 'd', 'a']);
        const ary = [...s4];
        console.log(ary); // ['a', 9, 'b', 'c', 'd']


        // 实例方法
        const s5 = new Set();
        // add(value)：添加某个值，返回 Set 结构本身。
        s5.add(1);
        console.log(s5);  // {1}
        s5.add(2).add(3).add(4).add(4);   //// 注意 4 被加入了两次
        console.log(s5);  // {1, 2, 3, 4, 4}
        console.log(s5.size);  // 已去重，所以是 4 

        //delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
        s5.delete(4);  // true
        console.log(s5);  // {1, 2, 3}
        s5.delete('k');  //false

        //has(value) : 返回一个布尔值，表示该值是否为 Set 的成员
        console.log(s5.has(3));   // true

        // clear() : 清楚所有成员，没有返回值
        s5.clear();
        console.log(s5.size);   // 0



        // 遍历 Set
        // Set结构的实例与数组一样，也拥有 forEach() 方法 ，用于对每个成员执行某种操作，没有返回值
        const s = new Set([1, 2, 2, 3, 4, 5, 5, 6]);

        s.forEach(value => {
            console.log(value);  // 1  2  3  4  5  6
        });

        const set = new Set(['aaa', 'bbb', 'ccc'])
        for (let i of set) {
            console.log(i);
        }

        for (let item of set.keys()) {
            console.log(item);
        }

        for (let item of set.values()) {
            console.log(item);
        }

        for (let item of set.entries()) {
            console.log(item);
        }


    </script>
</body>

</html>
