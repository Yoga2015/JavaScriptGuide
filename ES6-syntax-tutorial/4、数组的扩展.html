<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // forEach() 迭代（遍历）数组
    let arr = [1, 2, 3];
    arr.forEach(function (item, index) {
      console.log(item, index);
      // return;
      // break;
      // continue;
    })

    let sum = 0;
    // // 1,2,3  索引  数组本身
    arr.forEach(function (value, index, array) {
      console.log('每个数组元素' + value);
      console.log('每个数组元素的索引号' + index);
      console.log('数组本身' + array);
      sum += value;
    })

    console.log(sum);

    // map() 方法将数组的所有成员依次传入参数函数，然后把每一次的执行结果组成一个新数组返回。
    const oldArr = [1, 2, 3, 4, 5];

    const newArr = oldArr.map(function (item) {
      return item * 2;
    })

    console.log(newArr);  // [2, 4, 6, 8, 10]

    console.log(oldArr);  // [1, 2, 3, 4, 5]  旧数组不会被影响的



    // // filter() 筛选数组   注意它直接返回一个新数组。
    // // 需求：选出数组中大于等于 20的元素
    // let arr1 = [10, 20, 30, 40, 3, 7];
    // let newArr = arr1.filter(function (value, index) {
    //   // return value >= 20;   // [20, 30, 40]
    //   return value % 2 === 0;  //[10, 20, 30, 40]
    // })

    // console.log(newArr);

    // some() 查找数组中是否满足条件的元素
    // 注意它返回值是布尔值，如果查找到这个元素，就返回true，如果找不到就返回false
    let arr2 = [10, 20, 30, 40];
    let flag = arr2.some(function (value) {
      return value >= 20;
    })
    console.log(flag);   // true

    let arr3 = ['red', 'pink', 'blue', 'black'];
    let flag2 = arr3.some(function (value) {
      return value == 'pink';
    })
    console.log(flag2);  //true






  </script>
</body>

</html>
