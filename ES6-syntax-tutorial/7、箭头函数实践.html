<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
<style>
    #box {
        width: 200px;
        height: 200px;
        background: #58a;
    }
</style>
</head>
<body>
<div id="box"></div>
<script>
    // 需求一，点击div ，2秒后颜色变成粉色
    let box = document.querySelector('#box');
    box.addEventListener('click', function () {
        setTimeout(() => {
            this.style.backgroundColor = 'pink';
        }, 2000);
    })

    /*      箭头函数 里面的 this 本身是静态的，它是指向函数声明时，
        所在作用域下的this的值，。所以说这个 this 指向它外围的函数(亲父亲)，
        这个外围的函数的this 指向 事件源 box ，所以说我们可以找到元素，然后修改元素。
    */

    // 需求二，从数组中返回偶数的元素

    //for循环
    const arr = [1, 2, 3, 4, 5, 6];
    const arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            arr1.push(arr[i]);
        }
    }
    console.log(arr1);  // [2, 4, 6]

    // fither()方法
    // const result = arr.filter(function (item) {
    //     if (item % 2 === 0) {
    //         return true;
    //     } else {
    //         return false;
    //     }
    // });

    //箭头函数 写法
    // const result = arr.filter((item) => {
    //     if (item % 2 === 0) {
    //         return true;
    //     } else {
    //         return false;
    //     }
    // });

    //箭头函数 再优化写法
    const result = arr.filter(item => item % 2 === 0);

    console.log(result);   // [2, 4, 6]

// 箭头函数 适合与 this 无关的回调，比如定时器、数组的方法回调。
// 箭头函数不适合与this 有关的回调，比如事件回调、对象的方法。


</script>
</body>

</html>
