<!DOCTYPE html>
<html lang="en">

<head>

    <title>箭头函数实</title>
</head>

<body>

    <script>
        // ES6允许使用 箭头 （=>） 定义函数

        /*  
            1、声明一个函数  
            let fn = function(){
        
            }

            2、声明一个箭头函数 
            let fn = () =>{
        
            }
        */

        // 1、声明一个箭头函数 的语法
        let fn = (a, b) => {
            return a + b;
        }
        // 调用函数
        let result = fn(2, 2);
        console.log(result);  //4

        //箭头函数中 this 是静态的，this始终指向函数声明时所在作用域下的 this 的值
        function getName() {
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        // 设置window对象的name属性
        window.name = 'walking';
        const school = {
            name: '威哥'
        }

        // 直接调用
        getName();   //walking
        getName2();  //walking

        // call方法调用
        getName.call(school);  //威哥
        getName2.call(school);  //walking

        /*  普通函数的this指向发生了改变。
            箭头函数的this 指向没有发生改变，依然是指向全局对象window */

        // 2、不能作为构造函数
        // let Person = () => {
        //     this.name = name;
        //     this.age = age;
        // }
        // let me = new Person('zhao', 25);
        // console.log(me);  //TypeError: Person is not a constructor 

        // 3、不能使用 arguments 变量
        // let fn1 = () => {
        //     console.log(arguments);
        // }
        // fn1(1, 2, 3);  //ReferenceError: arguments is not defined

        
        //4、 箭头函数的简写

        // 1) 省略小括号，当形参有且只有一个的时候
        // let add = (n) => {
        //         return n + n;
        // }

        let add = n => {
            return n + n;
        }
        console.log(add(5));  // 10

        // 2） 省略花括号，当代码只有一条语句的时候, 此时return 必须省略
        //     而且语句的执行结果就是函数的返回值
        // let pow = (n) => {
        //     return n * n;
        // }
        let pow = n => n * n;

        console.log(pow(7));  // 49

    </script>
