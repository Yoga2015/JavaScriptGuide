<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的then方法</title>
</head>

<body>
<script>
  // 创建 Promise对象
  const p = new Promise((resolve, reject) => {
    setTimeout(function () {
      resolve('用户数据');
      // reject('出错了');
    }, 2000)
  })

  // 调用 then()方法   返回的结果是 Promise对象，对象状态由回调函数的执行结果决定
  // 1、如果回调函数中返回的结果是 非promise 类型的属性，状态为 成功，返回值为对象的成功的值
  const result = p.then(value => {
    console.log(value);
    //1、 非 Promise类型的属性
    // return 123;          [[PromiseResult]]: 123
    // return 'iloveyou';   [[PromiseResult]]: iloveyou

    // 2、是 Promise 对象
    // return new Promise((resolve, reject) => {
    //   // resolve('ok');
    //   reject('error')
    // });

    //3、抛出错误
    // throw new Error('出错了！');
    throw ('出错了！');
  }, reason => {
    console.warn(reason);
  })

  console.log(result);   // [[PromiseResult]]: undefined

  // 链式调用
  p.then(value => {

  }, reason => {

  }).then(value => {

  }, reason => {

  }).then(value => {

  }, reason => {

  })


</script>
</body>

</html>
