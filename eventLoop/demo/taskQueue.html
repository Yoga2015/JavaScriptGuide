<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>1</h1>
    <script>
        console.log("a");

        setTimeout(function () {
            console.log("b");
        }, 0);

        new Promise((resolve) => {
            console.log("c");
            resolve();
        })
            .then(function () {
                console.log("d");
            })
            .then(function () {
                console.log("e");
            })
            .then(function () {
                console.log("f");
            })
            .then(function () {
                console.log("g");
                throw new Error("异常")
            }).catch(err => {
                console.log('catch error')
            })

        console.log("h");
    </script>

    <h1>2</h1>

    <script>
        setTimeout(function () {
            console.log("i");
        }, 0);

        new Promise((resolve) => {
            console.log("j");
            resolve();
        })
            .then(function () {
                console.log("k");
            })
            .then(function () {
                console.log("l");
            })
            .then(function () {
                console.log("m");
            })
            .then(function () {
                console.log("n");
                throw new Error("异常")
            }).catch(err => {
                console.log('第二个setTimeOutcatch error')
            })

        console.log("o");

    </script>

</body>

</html>
