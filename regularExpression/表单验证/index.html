<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- 页面中是 DOM树、CSS树 先渲染的，所以css放前面 -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- bootstrap所有插件都依赖 jQuery ，jQuery必须在所有插件之前引入页面 -->
    <script src="./bootstrap/js/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index2.css">
</head>

<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">主页</h3>
        </div>
        <div class="panel-body">
            Panel content
        </div>
    </div>
    bs3-panel

    <div class="focus">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <!-- Indicators 小圆点 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides 轮播图 -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="./upload/banner0.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片1
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner1.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片2
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner2.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片3
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner3.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片4
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner4.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片5
                    </div>
                </div>

            </div>

            <!-- Controls 左右箭头 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>



    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
</body>

</html>
