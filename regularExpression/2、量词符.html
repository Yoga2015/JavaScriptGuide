  <script>
    // 量词是用来设定某个模式出现的次数
    //这个模式用户只能输入英文字母、数字、下划线、短横线，但是有 边界符和[]，这就限定了只能多选1
    let reg = /^[a-zA-Z0-9_-]$/;
    console.log(reg.test('aa'));   //false
    console.log(reg.test('a'));   //true
    console.log(reg.test('K'));   //true
    console.log(reg.test('!'));   //false   这里不包含 ！ 叹号
    console.log(reg.test('19'));   //false
    console.log('--------------');

    //[]中括号 里的 字符可以重复出现 大于等于 6次 并且 小于等于16次  
    let reg1 = /^[a-zA-Z0-9_-]{6,16}$/;
    console.log(reg1.test('aaa'));    //false
    console.log(reg1.test('bbbbbb'));  //true
    console.log(reg1.test('abcdefgh'));  //true
    console.log(reg1.test('aabbcc'));  //true
    console.log(reg1.test('aabbccddeeffjjhhiijjkk')); //false
    console.log(reg1.test('walking001')); //true
    console.log(reg1.test('Amy001')); //true
    console.log(reg1.test('Amy-009')); //true
    console.log(reg1.test('yes_001')); //true  
  </script>
