<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>括号总结</title>
</head>

<body>
<script>

// 中括号 字符集合，匹配方括号中的任意字符
let reg = /^[abc]$/;    // a 也可以 b 也可以  c 也可以   a || b || c

// 大括号  量词符，里面表示重复的次数
var reg1 = /^abc{3}$/;   //它只是让c 重复三次 ，只有 abccc才是true
console.log(reg1.test('abc'));   // false
console.log(reg1.test('abcabcabc'));  // false
console.log(reg1.test('abcc'));   // false
console.log(reg1.test('abccc'));  //true

// 小括号 表示优先级
let reg2 = /^(abc){3}$/; // 它是让 abc重复三次  只有abcabcabc才是true
console.log(reg2.test('abc'));    // false
console.log(reg2.test('abcabcabc'));  //true
console.log(reg2.test('abccc'));   //false



</script>
</body>

</html>
