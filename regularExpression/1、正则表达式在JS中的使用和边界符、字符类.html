        // console.log(reg1.test('abcd'));  // false
        // console.log(reg1.test('aabcd'));  // false

        //  let reg= /abc/;  只要包含 abc 就可以
        // 字符类 ： []  表示有一系列字符可供选择，只要匹配其中一个就可以了
        // let reg = /[abc]/;  //只要包含有 a 或者 包含有 b  或者 包含有 c 都可以返回为true
        // console.log(reg.test('andy'));   // true
        // console.log(reg.test('body'));   // true
        // console.log(reg.test('color'));   // true
        // console.log(reg.test('red'));   // false

        let reg2 = /^[abc]$/;   //三选一，只有是a 或者是 b  或者是 c 这三个字母才返回 true 
        console.log(reg2.test('aa'));   // false
        console.log(reg2.test('a'));   // true
        console.log(reg2.test('b'));   // true
        console.log(reg2.test('c'));   // true
        console.log(reg2.test('abc'));  // false
        console.log('-----------------------------');

        let reg3 = /^[a-z]$/;    //26个英文字母 中 任何一个字母返回true  -表示的是 a 到 z的范围
        console.log(reg3.test('a'));   // true
        console.log(reg3.test('z'));  // true
        console.log(reg3.test(1));   // false
        console.log(reg3.test('A'));   // false
        console.log('-----------------------------');

        let reg4 = /^[a-zA-Z0-9_-]$/    //26个英文字母中无论大小写， 任何一个字母返回 true  
        console.log(reg4.test('A'));  // true
        console.log(reg4.test('Z'));  // true
        console.log(reg4.test('k'));  // true
        console.log(reg4.test('F'));  // true
        console.log('-----------------------------');
        console.log(reg4.test(0));   // true
        console.log(reg4.test(9));  // true
        console.log(reg4.test(8));  // true
        console.log(reg4.test('-'));  // true
        console.log(reg4.test('_'));   // true
        console.log('-----------------------------');

        //如果中括号里面有 ^ 表示取反的意思  千万和 我们的边界符 ^ 别混淆
        let reg5 = /^[^a-z0-9_-]$/;      //验证 用户名 
        console.log(reg5.test(0));   // 
        console.log(reg5.test(9));  // 
        console.log(reg5.test(8));  // 
        console.log(reg5.test('-'));  // 
        console.log(reg5.test('_'));   //
