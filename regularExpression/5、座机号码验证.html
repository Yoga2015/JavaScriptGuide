<body>
  <input type="text">
  <input type="text">
  <script>
    //  座机号码验证 : 全国座机号 两种格式 ： 010-12345678  或者  0530-1234567
    // 正则表达式 里面的  或者符号  |
    // let reg1 = /^\d{3}-\d{8}|\d{4}-\d{7}$/;
    var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/;
    console.log(reg.test(123 - 12345678));   //false

    // 用户名验证
    let reg2 = /^\w{6,16}$/;
    console.log(reg2.test('Amy_9527'));  //true
  </script>
