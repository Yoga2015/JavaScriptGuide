<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单全选取消全选</title>
    <!-- Bootstrap -->
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <table class="table table-bordered" style="width: 600px;margin: 10px auto;">
        <thead>
            <tr>
                <td><input type="checkbox" id="Allcheck"></td>
                <td>商品</td>
                <td>价钱</td>
            </tr>
        </thead>
        <tbody id="tb">
            <tr>
                <td><input type="checkbox"></td>
                <td>小米12</td>
                <td>3699</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>iPhone 14</td>
                <td>6699</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>华为P50</td>
                <td>4599</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>redmi</td>
                <td>1599</td>
            </tr>
        </tbody>
    </table>

    <script>
        /** 1、全选和取消全选做法：   复选框 的checked 属性
         *  让下面所有 复选框 的checked 属性（选中状态）跟随全选按钮
         *  2、下面复选框需要全部选中，上面全选才能选中做法：
         *  给下面所有复选框绑定点击事件，每次点击，都要循环查看下面所有的复选框是否有没选中
         *  如果有一个没选中，上面全选就不选中。
         * 3、可以设置一个变量，来控制全选是否选中
        */

        //1、全选和取消全选

        // 事件源  获取元素
        let Allcheck = document.getElementById('Allcheck');  //全选按钮
        let sonChecks = document.getElementById('tb').getElementsByTagName('input');  //下面所有的复选框
        // 注册事件  事件处理程序
        Allcheck.onclick = function () {
            //this.checked 它可以得到当期复选框的选中状态如果是true 就是选中，如果是false就是未选中
            console.log(this.checked);  //返回 true 说明全选框 已选中
            for (let i = 0; i < sonChecks.length; i++) {
                sonChecks[i].checked = this.checked;
            }

        }


        // 2、下面复选框需要全部选中，上面全选框才能选中 做法：给下面所有复选框绑定点击事件,
        //    每次点击下面的某一个复选框时，都要循环检查下面的每一个复选框是否全被选中
        for (let i = 0; i < sonChecks.length; i++) {

            sonChecks[i].onclick = function () {

                //定义 flag  控制  全选按钮是否选中  默认是true
                let flag = true;
                // 4、每次点击下面的某一个复选框时，都要循环检查下面的每一个复选框是否全被选中
                for (let i = 0; i < sonChecks.length; i++) { //上面for循环用i，这里又可以用 i，是因为作用域不同 
                    //只要有一个没选中
                    if (!sonChecks[i].checked) { //如果有一个没有选中，退出for 循环
                        flag = false;
                        break;
                        
                        //退出for循环 这样可以提高执行效率，因为只要有一个没有选中，剩下的就无需循环
                    }
                }
                // 5、 把 flag 值赋值给 全选
                Allcheck.checked = flag;
            }
        }
    </script>
</body>

</html>
