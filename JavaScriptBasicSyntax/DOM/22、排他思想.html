<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>排他思想</title>
</head>
<body>
如果有同一组元素，我们想要某一个元素实现某种样式，需要用到循环的排他思想算法
1、所有元素全部清除样式 （干掉其他人）
2、给当前元素设置样式（留下我自己）
3、注意顺序不能颠倒，首先干掉其他人，再设置自己
首先先排除其他人，然后才设置自己的样式，这种排除其他人的思想我们称为排他思想
<div>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<button>按钮6</button>
</div>
<script>
/**
 * 点击 按钮1，按钮1 颜色 从 默认色 变 pink，
 * 点击 按钮2，按钮1 颜色 从 pink 变回 默认色，按钮2 颜色从默认色变pink
 * 依次类推。。。。。。
*/
//1、事件源  获取元素
let btns = document.getElementsByTagName('button');
// console.log(btns);   // btns 得到的是伪数组 
// btns 里面的每一个元素  btn[i]
for (let i = 0; i < btns.length; i++) {
    //注册事件  ，事件处理函数
    btns[i].onclick = function () {
        // (1) 我们先把所有的按钮背景颜色去掉
        for (let i = 0; i < btns.length; i++) {
            btns[i].style.backgroundColor = '';
        }
        //(2) 然后才让当前的元素背景颜色 为 pink
        btns[i].style.backgroundColor = 'yellow';
    }
}

//2、首先先排除其他人，然后才设置自己的样式，这种排除其他人的思想我们称为排他思想
</script>
</body>

</html>
