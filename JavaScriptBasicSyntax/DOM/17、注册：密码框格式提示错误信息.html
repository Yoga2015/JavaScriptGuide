<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册：密码框格式提示错误信息</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: rgb(13, 161, 224);
            background: url(./tips.png) no-repeat left center;
            padding-left: 20px;
        }

        .wrong {
            color: red;
            background: url(./wrong.png) no-repeat;
        }

        .right {
            color: green;
            background: url(./right.png) no-repeat;
        }
    </style>
</head>

<body>
    <!-- <div>
1、首先判断的事件是表单失去焦点
2、如果输入正确则提示正确的信息颜色为绿色小图标变化
3、如果输入不是6到16位，则提示错误信息颜色为红色小图标变化
4、因为里面变化样式比较多，我们采取className 修改样式
</div> -->
    <div class="register">
        *设置密码：
        <input type="text" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>

    <script>
        /** 注册：密码框格式提示错误信息
         * 1、密码框 input， 失去焦点onblur ，条件判断输入的个数是否为 大于6 或 小于16，
         * 2、如果输入的个数 小于6 或 大于16 说明 密码输入错误，提示：
         wrong 图片 + 密码的长度应该在6-16个字符之间
        * 3、如果输入的个数 大于6 或 小于16，说明密码输入正确，提示：
            right 图片 + 您输入的正确！
        */
        //1、事件源 获取元素
        let ipt = document.querySelector('.ipt');
        let message = document.querySelector('.message');

        //2、注册事件  失去焦点 
        ipt.onblur = function () {
            //根据表单里面值的长度 ipt.value.length
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = 'message wrong';
                message.innerHTML = '您输入的位数不对要求6~16位';
            } else {
                message.className = 'message right';
                message.innerHTML = '您输入的正确！'
            }

        }
    </script>
</body>

</html>
