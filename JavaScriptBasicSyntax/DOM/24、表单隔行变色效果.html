<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单隔行变色效果</title>
    <!-- Bootstrap -->
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <table class="table table-hover">
        <thead style="background-color: rgb(111, 221, 225);">
            <tr style="color:rgba(255, 0, 0, 0.592) ;">
                <th>编号</th>
                <th>产品</th>
                <th>交互时间</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
                <td>2022</td>
                <td>19.9$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>JavaScript</td>
                <td>2023</td>
                <td>99.9$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>CSS</td>
                <td>2024</td>
                <td>29.9$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Node.JS</td>
                <td>2025</td>
                <td>39.9$</td>
            </tr>
        </tbody>
    </table>

    <script>
        /**
         * 1、用到鼠标事件 
         * 2、事件源 获取元素  准确定位是哪个元素
         * 3、 给每一行注册事件 ：需要注册鼠标经过 onmouseover、鼠标离开onmouseout
         *     鼠标经过 当前行 ，当前行颜色切换为 蓝色 ，
         *     鼠标离开 当前行 ，当前行 颜色 设置清除恢复原色
        */
        //事件源 获取元素    准确定位是哪个元素
        let trs = document.querySelector('tbody').querySelectorAll('tr');
        // console.log(trs);   NodeList(5)[tr, tr, tr, tr, tr]
        //给每一行注册事件:鼠标经过 onmouseover、鼠标离开onmouseout ;事件处理程序
        for (let i = 0; i < trs.length; i++) {
            //给每一行 注册鼠标经过事件  onmouseover
            trs[i].onmouseover = function () {
                trs[i].style.backgroundColor = '#99D9EA';
            }
            //给每一行 注册鼠标离开事件  onmouseout
            trs[i].onmouseout = function () {
                trs[i].style.backgroundColor = '';
            }
        }

    </script>

</body>

</html>
