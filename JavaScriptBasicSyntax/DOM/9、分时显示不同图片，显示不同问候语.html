<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时显示不同图片，显示不同问候语</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>

<div>上午好！</div>
<img src="./moming.png" alt="早上好图片">
<script>
/** 分时显示不同图片，显示不同问候语
 * 根据不同时间，页面显示不同图片，同时显示不同的问候语
 * 如果上午时间打开页面，显示上午好，显示上午的图片
 * 如果下午时间打开页面，显示下午好，显示下午的图片
 * 如果晚上时间打开页面，显示晚上好，显示晚上的图片
 * 
 * 1、首先根据系统不同时间来判断，所以需要用到 Date日期内置对象 获取时间
 * 2、使用if...else if...else 条件判断:
 *    时间 < 12 就下午，时间 < 18 就下午 ，其次的时间就是晚上
 * 3、根据不同的时间段 分别设置不同的图片
 *   需要三张图片，并且根据时间修改图片，就需要用到操作元素的src属性
 * 4、需要一个div 元素，显示不同问候语，修改元素内容即可
*/
//  1、事件源 获取元素
let div = document.querySelector('div');
let img = document.querySelector('img');
//2、得到当前的小时数
let date = new Date();
let h = date.getHours();
//3、判断小时数改变图片和文字信息
if (h < 12) {
img.src = './moming.png';
div.innerHTML = '上午好！';
} else if (h < 18) {
img.src = './afternoon.png';
div.innerHTML = '下午好！';
} else {
img.src = './night.png';
div.innerHTML = '晚上好！';
}

</script>
</body>

</html>
