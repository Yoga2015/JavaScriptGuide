<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单全选取消全选</title>
    <!-- Bootstrap -->
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <table class="table table-bordered" style="width: 600px;margin: 10px;">
        <thead>
            <tr>
                <td><input type="checkbox" id="j_cbAll"></td>
                <td>商品</td>
                <td>价钱</td>
            </tr>
        </thead>
        <tbody id="tb">
            <tr>
                <td><input type="checkbox"></td>
                <td>小米12</td>
                <td>3699</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>iPhone 14</td>
                <td>6699</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>华为P50</td>
                <td>4599</td>
            </tr>
        </tbody>
    </table>

    <script>
        /** 1、全选和取消全选做法：   复选框 的checked 属性
         *  让下面所有 复选框 的checked 属性（选中状态）跟随全选按钮
         *  2、下面复选框需要全部选中，上面全选才能选中做法：
         *  给下面所有复选框绑定点击事件，每次点击，都要循环查看下面所有的复选框是否有没选中
         *  如果有一个没选中，上面全选就不选中。
         * 3、可以设置一个变量，俩控制全选是否选中
        */
        // 1、事件源  获取元素
        let j_cbAll = document.getElementById('j_cbAll');
        let tbs = document.getElementById('tb').getElementsByTagName('input');
        // 2、注册事件  事件处理程序
        j_cbAll.onclick = function () {
            //this.checked 它可以得到当期复选框的选中状态如果是true 就是选中，如果是false就是未选中
            console.log(this.checked);
            for (let i = 0; i < tbs.length; i++) {
                tbs[i].checked = this.checked;
            }

        }
        // 3、给下面所有复选框绑定点击事件
        for (let i = 0; i < tbs.length; i++) {
            tbs[i].onclick = function () {
                //定义 flag  控制全选按钮是否选中
                let flag = true;
                // 4、每次点击，都要循环查看下面所有的复选框是否全部选中
                for (let i = 0; i < tbs.length; i++) {
                    //只要有一个没选中
                    if (!tbs[i].checked) {
                        flag = false;
                        break; // 退出for 循环 这样可以提高执行效率，因为只要有一个没有选中，剩下的就无需循环
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
