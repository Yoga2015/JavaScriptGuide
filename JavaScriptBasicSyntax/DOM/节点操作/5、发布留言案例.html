<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版发布留言案例</title>
</head>

<body>
    <textarea id="text" cols="40" rows="5"></textarea>
    <button>发布</button>
    <ul>
        <li>我是旧的留言 <button>删除</button></li>
    </ul>

    <script>
        /**  添加留言
         *  1、input 表单中 输入文字数据，点击提交按钮之后 ,就动态创建一个 li , 添加到 ul 里面。
         *  2、创建 li 的同时，把文本域里面的值通过 li.innerHtml 赋值给li
         *  3、如果想要新的留言后面显示就用 appendChild ，如果想要前面显示就用insertBefore
        */

        //1、事件源  获取元素
        let text = document.getElementById('text');
        let btn = document.querySelector('button');
        let ul = document.querySelector('ul');
        //2、注册事件    事件处理程序
        btn.onclick = function () {
            // 3、判断 text.value 中有没有值
            if (text.value == '') {
                //3.1当用户没有输入内容 ，然后点击提交
                alert('您没有输入内容');
                return false;
            } else {
                // 3.2当用户 有输入内容，然后点击提交
                // console.log(text.value);
                //3.3、创建元素
                let li = document.createElement('li');
                // 先有 li 才能赋值
                li.innerHTML = text.value;
                //3.4、添加元素
                ul.appendChild(li);
                // ul.insertBefore(li, ul.children[0]);  //把新的留言放在前面显示
            }

        }

        /** 删除留言
         * 
        */

    </script>
</body>

</html>
