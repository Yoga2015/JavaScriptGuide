<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除节点</title>
</head>

<body>
<button>删除</button>
<ul>
    <li>李小龙</li>
    <li>陈真</li>
    <li>walking</li>
</ul>
<script>
    //1、 node.removeChild(child)  方法从 DOM 中删除一个子节点，返回删除的节点

    //1、事件源  获取元素
    let ul = document.querySelector('ul');
    let btn = document.querySelector('button');
    //2、注册事件   事件处理程序 ：删除元素 
    btn.onclick = function () {
        if (ul.children.length == 0) {
            this.disabled = true;  //如果没有子节点可删除就禁用按钮
        } else {
            ul.removeChild(ul.children[0]);
        }

    }

</script>
</body>

</html>
