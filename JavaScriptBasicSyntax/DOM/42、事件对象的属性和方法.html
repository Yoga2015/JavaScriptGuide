<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象的属性和方法</title>
</head>

<body>
    <div style="background-color: pink ; width: 90px; height: 90px;">123</div>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <script>
        // 事件对象的属性和方法
        //1、e.target 返回的是触发事件的对象（元素）   this 返回的是绑定事件的对象（元素）
        let div = document.querySelector('div')
        div.addEventListener('click', function (e) {
            //你必须有事件对象，才会有事件对象的属性
            console.log(e.target);
            console.log(this);
        });

        //2、e.target  和  this  的区别
        // e.target 点击了那个元素，就返回那个元素； this 那个元素绑定了这个点击事件，那么就返回谁
        let ul = document.querySelector('ul')
        ul.addEventListener('click', function (e) {

            // 我们给ul 绑定了事件 那么 this 就指向ul
            console.log(this);  //<ul>...</ul>

            //e.target 指向我们点击的那个对象，谁触发了这个事件,我们点击的是 li  e.target指向的就是li
            console.log(e.target);  //<li>...</li>
        });

        //3、e.target 的兼容性问题 解决方案
        div.onclick = function (e) {
            e = e || window.event;
            let target = e.target || e.srcElement;
            console.log(target);
        }

    //4、了解  跟this 有个非常相似的属性 currentTarget  IE 6\7\8 不认识

    </script>

</body>

</html>
