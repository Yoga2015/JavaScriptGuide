<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>淘宝点击关闭二维码</title>
<style>
    .box {
        position: relative;
        width: 74px;
        height: 88px;
        border: 1px solid #ccc;
        margin: 100px auto;
        font-size: 12px;
        text-align: center;
        color: #f40;
        display: block;
    }

    .box img {
        width: 60px;
        margin-top: 5px;
    }

    .close-btn {
        position: absolute;
        top: -1px;
        left: -16px;
        width: 14px;
        height: 14px;
        border: 1px solid #ccc;
        line-height: 14px;
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="box">
    淘宝二维码
    <i class="close-btn">X</i>
    <img src="./taobaoerweima.png" alt="">
</div>

<script>
    /** 当鼠标点击二维码关闭按钮的时候，则关闭整个二维码
     * 
     * 核心思路： 利用样式的显示和隐藏完成，display : none 隐藏元素 、
     *           display ：block 显示元素  .
     *  点击 X 按钮 ，隐藏 二维码
    */
    //1、事件源  获取元素
    let btn = document.querySelector('.close-btn');
    let box = document.querySelector('.box');
    // 2、注册事件  程序处理
    btn.onclick = function () {
        box.style.display = 'none';  //二维码并没有删掉而是隐藏
    }
</script>
</body>

</html>
