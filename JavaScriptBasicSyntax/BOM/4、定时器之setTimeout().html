<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器之setTimeout</title>
</head>

<body>
<script>
    /* 1、 setTimeout
        语法规范： window.setTimeout(调用函数,延时时间);
        1、这个window 在调用的时候可以省略
        2、这个延时时间单位是毫秒，但是可以省略，如果省略，默认是0
        3、这个调用函数，可以直接写函数， 还可以写函数名
        4、页面中可能有很多的定时器，我们经常给定时器加标识符（名字） 
    */

    // 1、这个window 在调用的时候可以省略
    // setTimeout(function () {
    //     console.log('3秒后控制台显示内容');
    // }, 3000)

    // 3、这个调用函数，可以直接写函数， 还可以写函数名
    function callback() {
        console.log('时间到期后，控制台显示内容');
    }
    setTimeout(callback, 3000); 
    // 4、页面中可能有很多的定时器，我们经常给定时器加标识符（名字） 
    let time1 = setTimeout(callback, 3000); 
    let time2 = setTimeout(callback, 5000); 

   
</script>
</body>

</html>
