<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index页面</title>
</head>
<body>
<div></div>

<script>
// console.log(location.search);   // 获取到  ?username=walking

//1、先去掉 ？  substr('起始的位置'，截取几个字符)  如果省略第二个参数，就默认写到最后一个字符串。
var params = location.search.substr(1); // username=walking

//2、利用 =  把字符串分隔为数组  split('=')
var arr = params.split('=');
console.log(arr);   //  ['username', 'walking']

let div = document.querySelector('div');
//3、把数据写入div 中
div.innerHTML = arr[1] + ' 欢迎您回来！';

</script>
</body>
</html>
