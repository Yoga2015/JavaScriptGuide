<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>获取鼠标在盒子内的坐标</title>
<style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            margin: 100px;
            background-color: pink;
        }
</style>
</head>
<body>
<div class="box"></div>
<script>
/*  1、我们在盒子内 点击，想要得到鼠标距离盒子左右的距离。 鼠标点击事件click
    2、首先，得到鼠标在页面中的坐标（e.pageX, e.pageY）
    3、其次，得到盒子在页面中的距离（box.offsetTop, box.offsetLeft）。
    4、用  鼠标距离页面的坐标  减去 盒子在页面中的距离，得到  鼠标在盒子内的坐标。
    5、如果想要移动一下鼠标，就要获取最新的坐标，使用鼠标移动事件mousemove
    */
    let box = document.querySelector('.box');
    box.addEventListener('mousemove', function (e) {
        // console.log(e.pageX); //鼠标点击的位置 距离页面的坐标
        // console.log(e.pageY);
        // console.log(box.offsetTop);
        // console.log(box.offsetLeft);

        let x = e.pageX - box.offsetLeft;
        let y = e.pageY - box.offsetTop;
        box.innerHTML = 'x 的坐标：' + x + "   y 的坐标 ：" + y;
    })
</script>
</body>

</html>
