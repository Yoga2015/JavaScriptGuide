<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝秒杀倒计时</title>
    <link rel="stylesheet" href="./淘宝秒杀倒计时.css">
    <!-- Bootstrap -->
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="box">
        淘宝秒杀
        <div class="timevalue">
            <span class="hour">1</span>
            <span class="minute">2</span>
            <span class="second">3</span>
        </div>
    </div>
    <script>
        /* 案例分析 ：
            1、这个倒计时是不断变化的，因此需要定时器来自动变化（setInterval（））。
            2、三个黑盒子里面分别存放时、分、秒，
            3、三个黑盒子，黑色盒子利用innerHTML放入计算的小时、分钟、秒数。 */

        // 1、事件源 获取元素 
        let hour = document.querySelector('.hour');
        let minute = document.querySelector('.minute');
        let second = document.querySelector('.second');

        //3、这时间，自己可以设置为 未来的 或者 过去的 时间 ，来看倒计时效果 
        var inputTime = +new Date('2022-11-17 10:00:00'); //记录用户输入的时间总的毫秒数

        //2、获取系统当前的时间，并且把 用户输入的时间（未来或过去的）减去 系统当前的时间 进行计算
        function CountTime(time) {  //得到的是当前的时间
            var nowTime = +new Date(); //返回的是现在时间的总的毫秒数
            var times = (inputTime - nowTime) / 1000;  //timesum 是剩余时间总的 毫秒数
            var h = parseInt(times / 60 / 60 % 24);  //计算小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;   // 把剩余的时间给 小时 黑色盒子
            var m = parseInt(times / 60 % 60) //计算分钟
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;  // 把剩余的时间给 分钟 黑色盒子
            var s = parseInt(times % 60)  //计算当前秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;   // 把剩余的时间给 秒数 黑色盒子
        }

        CountTime();  //5、我们先调用一次这个函数，防止第一次刷新页面有空白。

        // 4、、开启定时器
        setInterval(CountTime, 1000);

    </script>

</body>

</html>
