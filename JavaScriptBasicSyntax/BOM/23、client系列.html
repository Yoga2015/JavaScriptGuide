<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>client系列</title>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        border: 10px solid yellow;
    }
</style>
</head>
<body>
    <div></div>
    <script>
        // client 宽度
        let div = document.querySelector('div');
        console.log(div.clientWidth);  //不包含边框10px ,仍是 200px
        console.log(div.clientHeight); //不包含边框10px ,仍是 200px
        //那用client还能拿到边框吗？当然可以，用clientLeft 和 clientTop
        console.log(div.clientLeft);  //10px  只获取边框
        console.log(div.clientTop);  //10px  只获取边框
    </script>
</body>

</html>
