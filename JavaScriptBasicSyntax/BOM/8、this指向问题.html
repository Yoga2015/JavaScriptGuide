<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向问题</title>
</head>

<body>
    <button>点击</button>
<script>
// 1、全局作用域 或者 普通函数 中的指向全局对象window (注意：定时器里面的this的指向window）
console.log(this);   //this指向 Window  

function fn() {
console.log(this);
}
fn();     //this指向 Window  
// 同上
// window.fn();    //this指向 Window  

window.setTimeout(function () {
console.log(this);  //this指向 Window  
}, 1000)


//2、方法调用中 谁调用 this ，this指向谁
let o = {
sayHi: function () {
    console.log(this);  //this指向的是 o 这个对象
}
}
o.sayHi();

let btn = document.querySelector('button');
// btn.onclick = function () {
//     console.log(this);  //<button>点击</button>  //this指向的是 btn 这个按钮对象
// }
btn.addEventListener('click', function () {
console.log(this);    //<button>点击</button>  //this指向的是 btn 这个按钮对象
});

// 3、构造函数中this指向构造函数的实例
function Fun() {
console.log(this);    //this指向的是 fun 实例对象
}
let fun = new Fun();

/*  只要这个函数前面加了一个new，它就会先开辟一个空间，创建一个空的对象。
this就会指向这个对象，所以我们这个构造函数中的 this是指向 你创建的那个新的空对象。
那只不过呢，你把这个对象实例化之后，赋值给了fun，所以this指向这个你创建出来的这个fun了。 */

</script>
</body>

</html>
