<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll系列</title>
    <style>
        .scrollCotent {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid yellow;
            overflow: auto;
            /* 防止元素溢出 */
        }
    </style>
</head>

<body>
    <div class="scrollCotent">
        我是一个内容我是一个div
        我是一个内容我是一个div
        我是一个内容我是一个div
        我是一个内容我是一个div
        我是一个内容我是一个div

        我是一个内容我是一个div
        我是一个内容我是一个div
        我是一个内容我是一个div
    </div>

    <script>
        let div = document.querySelector('div');
        //  console.log(div.scrollTop);  //0  
        //  console.log(div.scrollLeft);  //0
        // console.log(div.scrollHeight);   //200px ，不包含边框10px 
        // console.log(div.scrollWidth);   //200px  ，不包含边框10px

        //当内容特别多 超出这个div盒子时  高度发生变化
        console.log(div.scrollHeight);  //274
        console.log(div.clientHeight);   //200

        //scroll 滚动事件 当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function (e) {
            console.log(div.scrollTop);  // 20.15
            console.log(parseInt(div.scrollTop));  //20
        })
    </script>
</body>

</html>
