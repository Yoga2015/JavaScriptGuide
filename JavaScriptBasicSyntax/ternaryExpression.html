<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternaryExpression</title>
</head>

<body>
    <script>
    /**案例 ：三元表达式
    1、弹出 prompt 输入框，让用户输入数字 
    2、判断，如果数字小于10，则在这个数字前面补0 ，（加0） 否则 不作操作
    3、弹出 alert语句 返回 判断结果  
    */
    var num = prompt('请输入数字');
    alert(num < 10 ? '0' + num : num);
    
    </script>
</body>

</html>
