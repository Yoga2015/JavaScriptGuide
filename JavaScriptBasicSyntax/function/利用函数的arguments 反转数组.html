<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数的arguments 反转数组</title>
</head>

<body>
    <script>
        /* 利用函数的 arguments 反转数组中元素，并把反转的数组元素放入新数组中
            1、定义一个新数组 newArr
            2、for循环 ： 计数器 i 等于 数组的长度， 
              每当 i 大于等于  0 时，把遍历出来的元素赋值给新数组 newArr
        */
        function reverse(arr) {

            var newArr = [];

            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }

            return newArr;
        }

        var arr1 = reverse([2, 4, 1, 7, 9, 100]);
        console.log(arr1);
        var arr2 = reverse(['red', 'green', 'blue', 'pink', 'purple']);
        console.log(arr2);
        
    </script>
</body>

</html>
