<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求一个数组中的最大值</title>
</head>

<body>
    <script>
        // 求 数组 [2,99,101,67,77] 的最大值

        function getMax(arr) {   //arr接收一个数组, arr = [2,99,101,67,77]
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }

        // getMax([2, 99, 101, 67, 77]); //实参是一个数组送过去
        //在我们实际开发里面，我们经常用一个变量来接受 函数的返回结果，使用更简单
        // var maElement = getMax([2, 99, 101, 67, 77]);  //101
        var maElement = getMax([2000, 199, 101, 67, 77]); //2000
        console.log(maElement);


    </script>
</body>

</html>
