<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数封装方式对数组排序--冒泡排序</title>
</head>

<body>

    <script>
        /**
         * 利用函数封装方式对数组排序--冒泡排序
        */

        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j <= arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }

            return arr;
        }

        var arr1 = sort([2, 1, 3, 11, 9, 13, 19]);
        console.log(arr1);
        var arr2 = sort([2, 100, 31, 11, 999, 13, 19]);
        console.log(arr2);

    </script>

</body>
