<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while、dowhile</title>
</head>

<body>
    <script>
        //弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束，否则，一致询问。
        var love = '';
        do {
            love = prompt('你爱我吗？');
        } while (love === '爱')
    </script>
</body>

</html>
