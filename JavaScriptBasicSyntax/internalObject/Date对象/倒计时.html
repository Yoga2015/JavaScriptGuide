<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>

<body>
    <script>
        /*  做一个倒计时
            1、核心算法： 输入的时间减去 现在的时间就是剩余的时间，
            即倒计时，但是不能拿着时分秒相减，比如05分 减去25分，结果会是负数的
            2、用时间戳来做。用户输入的时间总的毫秒数减去 现在时间的总的毫秒数，
            得到的就是剩余时间的毫秒数。
            3、把剩余时间总的毫秒数转换为 天、时、分、秒 （时间戳转换为 时分秒）
            转换公式如下：
             d = parseInt(总秒数 / 60 / 60 / 24);  //计算天数
             h = parseInt(总秒数 / 60 / 60 % 24);  //计算小时
             m = parseInt(总秒数 / 60 % 60) //计算分钟
             s =parseInt(总秒数 % 60)  //计算当前秒数
             为什么用parseInt(),因为我们的时间不能是小数，必须精确到整数
        */
        function getCountTime(time) {

            var nowTime = +new Date(); //返回的是现在时间的总的毫秒数
            var inputTime = +new Date(time); //返回的是用户输入的时间总的毫秒数
            var timesum = (inputTime - nowTime) / 1000;  //timesum 是剩余时间总的 毫秒数
            var d = parseInt(timesum / 60 / 60 / 24);  //计算天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(timesum / 60 / 60 % 24);  //计算小时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(timesum / 60 % 60) //计算分钟
            m = m < 10 ? '0' + m : m;
            var s = parseInt(timesum % 60)  //计算当前秒数
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';

        }
        console.log(getCountTime('2022-11-3 18:00:00'));
        var date = new Date();
        console.log(date);
    </script>
</body>

</html>
