<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象</title>
</head>

<body>
    <script>
        //Date日期对象 是一个构造函数  必须 使用new 来调用创建我们的日期对象
        var arr = new Array(); //创建了一个数组对象
        var obj = new Object();  //创建了一个对象实例
        //1、使用Date   如果没有参数  返回当前系统 的时间
        var date = new Date();
        console.log(date);
        //2、参数常用的写法  数字型 2012,10,1  或者 字符串型 '2021-5-1 9:9:9'
        var date1 = new Date(2020, 10, 1); //月份从“0”开始计算，一月份为“0”，十二月份为“11”。
        console.log(date1); //Sun Nov 01 2020 00:00:00 GMT+0800 (中国标准时间)    
        var date2 = new Date('2021-5-1 9:9:9');
        console.log(date2); //Sat May 01 2021 09:09:09 GMT+0800 (中国标准时间)

        /**  这个 Thu Nov 03 2022 09:15:17 GMT+0800 (中国标准时间) 看起来不太明白
         * 我想要 2022-11-03 9:15:17 格式的日期，怎么办？
         * 这就需要对日期进行格式化了，
         * 需要获取日期指定的部分，所以我们要手动的得到这种格式
        */

        // 格式化日期 年月日
        console.log(date.getFullYear()); //返回当前日期的年 2022
        console.log(date.getMonth() + 1); //月份 返回的月份小1个月  记得月份+1
        console.log(date.getDate());//返回几号
        console.log(date.getDay());//返回星期几 周一是1 周六是6 但是周日是 0

        // 格式化日期 时分秒
        console.log(date.getHours());// 时
        console.log(date.getMinutes());//分
        console.log(date.getSeconds());// 秒

        // 我们写一个 2022年 11月 3日 星期四
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六',]
        var day = date.getDay();
        console.log('今天是 ' + year + '年 ' + month + '月 ' + dates + '号 ' + arr[day])
        //今天是2022年11月3号星期四


</script>
</body>

</html>
