<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换大小写</title>
</head>

<body>
    <script>
        //1、toUpperCase()  //转换大写   此方法没有参数
        let str1 = 'green,red,black';
        let upperCase = str1.toUpperCase();
        console.log(upperCase);   //GREEN,RED,BLACK

        //2、toLowerCase()  //转换小写  此方法没有参数
        let str2 = 'LOVE';
        console.log(str2.toLowerCase());
    </script>
</body>

</html>
