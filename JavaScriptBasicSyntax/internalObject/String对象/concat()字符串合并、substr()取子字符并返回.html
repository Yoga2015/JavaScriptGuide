<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串操作方法</title>
</head>

<body>
    <script>

       /**
        * 1、 concat()将一个或多个字符串与原字符串连接合并，形成一个新的字符串并返回，不改变原字符串。
        * 语法：concat('字符串1'，'字符串2'......)
        */
        var str = 'hello';
        console.log(str.concat('world')); // helloworld
        console.log(str.concat(' !', ' 威哥')); // hello ! 威哥

        /*2、substr() 方法 用于从原字符串取出子字符并返回，不改变原字符串。
        *    substr() 方法 第一个参数是字符串的开始位置（从0开始计算），第二个参数是字符串的长度
            如果省略第二个参数，则表示子字符串一直到原字符串的结束。    
        *   substr('截取的起始位置'，'截取几个字符')
        */
        var str1 = '一文一只鸡，七文一只龟';
        console.log(str1.substr(2, 3)); //一只鸡
        // 第一个参数 2 是索引号 的 2 从第几个开始  ，第二个参数 3 是取几个字符

    </script>


</body>

</html>
