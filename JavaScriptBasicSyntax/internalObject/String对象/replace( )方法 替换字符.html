<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace( )方法 替换字符</title>
</head>

<body>
    <script>
        //1、replace（）方法 替换字符   

        // replace('被替换的字符'，'替换为的字符') 它只会替换第一个字符
        let str = 'andy';
        console.log(str.replace('a', 'b')); // bndy


        /**
         * 有一个字符串 'abcoqwertoyuo' 要求把里面所有的 o 替换为 H.
         * 
         *  利用 indexOf() 根据字符返回位置， 语法：indexOf('要查找的字符串'，起始的位置)
         *  返回指定内容在字符串中的位置，如果找不到就返回-1。（从前往后找，只找第一个匹配的）
        */
        let str1 = 'abcoqwertoyuo';
        while (str1.indexOf('o') !== -1) {
            str1 = str1.replace('o', 'H');
        }
        console.log(str1);  //abcHqwertHyuH
    </script>
</body>

</html>
