<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把字符串转换为数组</title>
</head>

<body>
    <script>
        // split()  没有参数，就把字符串转换为数组
        let str2 = 'a|b|c';
        console.log(str2.split());  //['a|b|c']
        let str3 = 'red&green&blue';
        console.log(str3.split('&'));  // ['red', 'green', 'blue']
    </script>
</body>

</html>
