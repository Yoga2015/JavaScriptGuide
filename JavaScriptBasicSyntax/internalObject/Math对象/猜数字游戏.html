<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
</head>

<body>
<script>
/** 猜数字游戏
 * 程序随机生成一个1-10之间的数字，并让用户输入一个数字  比较判断大小
 * 1、随机生成一个1-10之间的数字 ，需要使用Math.random()方法
 * 2、需要一直猜到正确为止，所以需要一直循环。
 * 2、while 循环更简单
 * 4、核心算法 ：使用 if else if  多分支语句来判断大于、小于、等于
*/

function getRandom(min, max) {
return Math.floor(Math.random() * (max - min + 1)) + min;
}

var random = getRandom(1, 10);

while (true) {
var num = prompt('你来猜？输入 1-10之间的数字');
if (num > random) {
    alert('你猜大了')
} else if (num < random) {
    alert('你猜小了')
} else {
    alert('你猜对了,太酷了!');
    break;  //退出整个循环结束程序
}
}

</script> 

<script>
/**
 * 要求用户猜 1-50 之间的一个数字  但是只有10次机会
 * 1、随机生成一个 1-50 之间的数字 ，需要使用Math.random()方法
 * 2、需要一直猜到正确为止，所以需要一直循环。
 * 2、while 循环更简单
 * 4、核心算法 ：使用 if else if  多分支语句来判断大于、小于、等于
*/
function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

var random = getRandom(1, 10);

var i = 1;
while (i <= 10) {
    var num = prompt('你来猜？输入 1-10之间的数字');
    if (num > random) {
        alert('你猜大了')
    } else if (num < random) {
        alert('你猜小了')
    } else {
        alert('你猜对了,太酷了!');
        break;  //退出整个循环结束程序
    }
    i++;
    if (i > 10) {
        alert('你猜的次数太多了,下次再玩吧!');
        break;  //退出整个循环结束程序
    }
}

</script>
</body>

</html>
