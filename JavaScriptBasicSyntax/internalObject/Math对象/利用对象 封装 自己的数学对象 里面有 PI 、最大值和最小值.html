<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用对象 封装 自己的数学对象 里面有 PI 、最大值和最小值</title>
</head>

<body>
    <script>
        /** 封装自己的数学对象
         * 利用对象 封装 自己的数学对象 里面有 PI 、最大值和最小值
        */
        var myMath = {
            PI: 3.1415,
            max: function () {
                var maxValue = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > maxValue) {
                        maxValue = arguments[i]
                    }
                }
                return maxValue
            },
            min: function () {
                var minValue = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < minValue) {
                        minValue = arguments[i]
                    }
                }
                return minValue
            }
        }

        console.log(myMath.PI);
        console.log(myMath.max(1, 5, 2));
        console.log(myMath.max(10, 5, 2));
        console.log(myMath.min(9, 10, 1));
    </script>
</body>

</html>
