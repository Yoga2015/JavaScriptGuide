<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象</title>
</head>

<body>
    <script>
        /** Math 数学对象 不是一个构造函数，所以我们不需要new 来调用，
         *  而是直接使用里面的属性和方法即可
        */

        //Math.PI 求圆周率
        console.log(Math.PI)  //一个属性 圆周率 3.141592653589793

        //Math.max() 求最大值
        console.log(Math.max(2, 1.9, 100));  //100
        console.log(Math.max(-2, -200));  // -2
        console.log(Math.max(2, 200, '李小龙'));  //传字符串返回 NaN
        console.log(Math.max());  //不传参数返回 -Infinity

        // Math.min() 求最小值
        console.log(Math.min(9, 10, 8));  //8
        console.log(Math.min(9, -10, 8));  //-10

        // Math.abs() 求绝对值
        console.log(Math.abs(1)); // 1
        console.log(Math.abs(-1)); // 1
        console.log(Math.abs('-1')); // 1 隐式转换 会把字符串 -1 转换为数字型
        console.log(Math.abs('威哥')); // 这个不知道怎么转了，输出 NaN

        // 三个取整方法

        // 1、Math.floor()  向下取整  往最小的取值    floor 地板
        console.log(Math.floor(1.2)); //1
        console.log(Math.floor(2.9)); //2

        //2、Math.ceil()  向上取整  往最大的取值   ceil 天花板
        console.log(Math.ceil(1.2)); //2
        console.log(Math.ceil(2.9)); //3
        console.log(Math.ceil(-1.2)); //-1
        console.log(Math.ceil(-2.9)); //-2

        //3、Math.round()  四舍五入  其他数字都是四舍五入，但是 .5 特殊它往大取值
        console.log(Math.round(2.2)); //2
        console.log(Math.round(2.5));  //3
        console.log(Math.round(1.9));  //2
        console.log(Math.round(-4.5));  //这个结果是 -4

    </script>
</body>

</html>
