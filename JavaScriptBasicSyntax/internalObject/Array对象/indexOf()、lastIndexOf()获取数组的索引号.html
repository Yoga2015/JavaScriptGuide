<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取数组的索引号</title>
</head>

<body>
<script>
    /*返回数组元素索引号方法    
        1、indexOf() 作用 就是返回该数组元素的索引号  从前面开始查找
        语法： 数组名.indexOf(数组元素) 
        若找到了，它只返回第一个满足条件的索引号。
        它如果再改数组里面找不到元素，则返回的是 -1
    */

    var arr = ['red', 'green', 'yellow', 'blue', 'black'];
    console.log(arr.indexOf('blue')); //索引号从 0开始，所以返回 3

    //2、lastIndexOf(数组元素) 作用就是返回该数组元素的索引号  从后面开始查找
    var arr1 = ['red', 'yellow', 'pink', 'blue', 'green', 'black'];
    console.log(arr1.lastIndexOf('pink'));  //2
</script>
</body>

</html>
