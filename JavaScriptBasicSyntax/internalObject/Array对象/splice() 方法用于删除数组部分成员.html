<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice() 方法用于删除数组的一部分成员</title>
</head>

<body>
    <script>
        /* splice() 方法用于删除数组的一部分成员，返回值是被删除的元素
        它的第一个参数是删除的起始位置（从0开始）
        第二个参数是被删除的元素个数。
        如果后面还有很多的参数，则表示这些就是要被插入数组的元素
        插入到数组中刚被删除的元素的位置
        */
        let arr1 = ['a', 'b', 'c', 'd', 'e', 'f'];
        console.log(arr1.splice(3, 2));  // ['d', 'e']
        console.log(arr1);  // ['a', 'b', 'c', 'f'] 
        console.log(arr1.splice(2, 2, 'h', 'k'));  // ['c', 'f']
        console.log(arr1); // ['a', 'b', 'h', 'k']
        console.log(arr1.splice(1, 1, 'b', 'c')); // ['b']
        console.log(arr1);['a', 'b', 'c', 'h', 'k']
    </script>
</body>

</html>
