<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建数组的两种方式</title>
</head>

<body>
<script>
    //创建数组的两种方式

    // 1、利用数组字面量
    var arr = [1, 2, 3];  //创建了一个空的数组
    console.log(arr);

    // 2、利用 new Array()
    // var arr1 = new Array(); //创建了一个空的数组
    var arr1 = new Array(2); // 这个2 表示数组的长度为 2，里面有2个空的数组元素 
    console.log(arr1);
    var arr2 = new Array(2, 3); // 价于[2,3] 这样写表示 里面有2个数组元素 是 2 和 3
    console.log(arr2);
</script>
</body>

</html>
