<!DOCTYPE html>

<head>

    <title>数组排序</title>
</head>

<body>
    
<script>
//数组排序

//1、reverse()方法 将数组中元素的位置颠倒，没有参数的，原数组发生变化
var arr = ['yellow', 'green', 'red'];
arr.reverse();  // 没有参数
console.log(arr); //['red', 'green', 'yellow']


//2、sort()方法 对数组的元素进行排序 （冒泡排序） 没有参数的，原数组发生变化
var arr1 = [13, 4, 77, 1, 7];
arr1.sort(); // 没有参数
console.log(arr1); // 按理是 [1, 4, 7, 13, 77] ，结果是[1, 13, 4, 7, 77] ?

// 说明 sort() 方法是有问题的，所以改：

arr1.sort(function (a, b) {
    // return a - b;   //升序的顺序排列
    return b - a;  //降序的顺序排列
});
// console.log(arr1); // [1, 4, 7, 13, 77]
console.log(arr1); // [77, 13, 7, 4, 1]

</script>

</body>

</html>
