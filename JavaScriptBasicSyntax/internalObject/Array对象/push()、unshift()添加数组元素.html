<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除数组元素的方法</title>
</head>

<body>
    <script>
        //添加数组元素的方法

        //1、push() 在数组的结尾 添加一个或者多个数组元素  psuh 推
        var arr = [1, 2, 3];
        // arr.push(1, 'walking');
        console.log(arr.push(1, 'walking')); // 5
        console.log(arr); //[1, 2, 3, 1, 'walking']
        /*
         (1)、push 是可以给数组结尾追加一个或者多个数组元素
         (2)、push() 参数直接写  数组元素就可以了
         (3)、push完毕之后，返回的结果是 新数组的长度
         (4)、原数组也会发生变化        
        */

        //2、 unshift() 在数组的开头  添加一个或者多个数组元素
        console.log(arr.unshift(0, '李小龙'));  // 7
        console.log(arr);  // console.log(arr); 
        /*
        (1)、unshift 是可以给数组前面追加新的元素
        (2)、unshift() 参数直接写  数组元素就可以了
        (3)、push完毕之后，返回的结果是 新数组的长度
        (4)、原数组也会发生变化        
        */

    </script>
</body>

</html>
