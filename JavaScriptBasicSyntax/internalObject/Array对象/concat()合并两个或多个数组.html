<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat()合并两个或多个数组</title>
</head>

<body>
<script>
/*concat方法用于多个数组的合并。
    它将新数组的成员，添加到原数组成员的后部，然后返回一个新数组，原数组不变。
*/
let arr = [1, 2, 3];
console.log(arr.concat([4, 5])); // [1, 2, 3, 4, 5]
let arr1 = [1, '你', 2, '我'];
console.log(arr1.concat(['威哥', 'walking']));// [1, '你', 2, '我', '威哥', 'walking']

</script>
</body>

</html>
