<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop()、shift()删除数组元素的方法</title>
</head>

<body>
    <script>
        //删除数组元素的方法

        // 1、pop() 它可以删除数组最后一个元素
        console.log(arr.pop()); //返回删除的那个元素  walking
        console.log(arr); //[0, '李小龙', 1, 2, 3, 1]
        /*
        (1)、pop()是可以删除数组的最后一个元素 记住一次只能删除一个元素
        (2)、pop() 没有参数
        (3)、pop() 完毕之后，返回的结果是 删除的那个元素
        (4)、原数组也会发生变化        
        */

        // 2、shift () 它可以删除数组的第一个元素
        console.log(arr.shift()); //返回删除的那个元素  0
        console.log(arr); //['李小龙', 1, 2, 3, 1]
        /*
        (1)、shift()是可以删除数组的最后一个元素 记住一次只能删除一个元素
        (2)、shift() 没有参数
        (3)、shift() 完毕之后，返回的结果是 删除的那个元素
        (4)、原数组也会发生变化        
        */
    </script>
</body>

</html>
