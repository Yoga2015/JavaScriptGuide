<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印倒三角形</title>
</head>

<body>
    <script>
        /** 使用 for 循环 打印 三角形
         * 
         *  1、需要定义一个 变量 sum   装 三角形 
         *  2、需要用到 双 for 循环
         *  3、外层 for 循环 负责 行数  ：10行
         *  4、里层 for 循环 负责 列数 ，第1行 就 1列，然后换行 ，第2行 就 2列，然后换行，依次类推
         *  5、输出 打印 三角形 *
         */

        /** 打印直三角形
         * 1、一共 10行 ，第一行 1列 ，第二行 2列 ，剩下每一行加一列
        */
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) {
                str = str + '*'
            }
            str = str + '\n';
        }
        console.log(str)

        /** 打印倒三角形
         * 1、一共 10行 ，第一行 10列 ，第二行 9列 ，剩下每一行少一列-
        */
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = i; j <= 10; j++) {
                str = str + '*';
            }
            str = str + '\n';
        }
        console.log(str)



    </script>

</body>

</html>
