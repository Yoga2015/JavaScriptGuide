<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>交换两个变量的值</title>

    <script>
        /**
         * 交换两个变量的值
         * 
         * js 是编程语言有很强的逻辑性在里面：实现这个要求的思路，先怎么做后怎么做
         * 1、我们需要一个临时变量 temp 帮我们，它是空的
         * 2、把apple1 赋值给 我们的临时变量 temp
         * 3、把apple2 里面的 苹果给 apple1
         * 4、把 临时变量 temp里面的值给 apple2。
        */
        var temp;
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;
        apple1 = apple2;
        apple2 = temp;
        console.log("apple1 是" + apple1);
        console.log("apple2 是" + apple2);

        alert('由于 HTML 语言的属性值使用双引号，\n 所以约定 JavaScript 语言的字符串只使用单引号，\n "转义符必须要在引号里面使用"');


    </script>

</head>

<body>

</body>

</html>
