<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <link rel="stylesheet" href="./下拉菜单.css">
</head>

<body>
    <ul class="nav">

        <li>
            <a href="#">我的淘宝</a>
            <ul>
                <li><a href="">我的订单</a></li>
                <li><a href="">我的收藏</a></li>
                <li><a href="">我的关注</a></li>
            </ul>
        </li>

        <li>
            <a href="#">客户服务</a>
            <ul>
                <li><a href="">帮助中心</a></li>
                <li><a href="">售后服务</a></li>
                <li><a href="">在线客服</a></li>
            </ul>
        </li>

        <li>
            <a href="#">企业采购</a>
            <ul>
                <li><a href="">企业购</a></li>
                <li><a href="">公共采购</a></li>
                <li><a href="">礼品卡</a></li>
            </ul>
        </li>

    </ul>
    <script>
        /*  导航栏里面的li 都要有鼠标经过效果，所以需要循环注册鼠标事件。
            核心原理，当鼠标经过利里面的第二个孩子 ul显示,当鼠标离开，ul隐藏. 
        */
        // 1、事件源 获取元素
        let nav = document.querySelector('.nav');
        let lis = nav.children;  //得到 nav类名下的3个li
        // console.log(lis);
        //2、注册事件  事件处理程序
        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>   

</body>

</html>
