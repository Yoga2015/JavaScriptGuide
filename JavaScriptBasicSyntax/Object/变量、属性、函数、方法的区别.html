<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量、属性、函数、方法的区别</title>
</head>

<body>
<script>
// 变量、属性、函数、方法的区别

//1、变量 和 属性 的相同点  它们都是用来存储数据的
var age = 10;
console.log(age);

var obj = {
age: 10,
};
console.log(age);  // age is not defined 
console.log(obj.age);

/**
 * 变量  单独声明并赋值 ， 使用的时候 直接写变量名 ， 单独存在
 * 属性  在对象里面的 不需要声明的  使用的时候必须是 对象.属性
*/


//2、函数 和  方法 的相同点  都是实现某种功能 做某件事
function fn(){
console.log('hi~');
}
fn();

var obj1 = {
speak :function(){  //函数放在对象里面就叫方法
    console.log('hi~');
}
}
obj1.speak();

/**
 * 函数 是单独声明 并且 调用的 ， 函数名（） ， 单独存在的
 * 方法 在对象里面 调用的时候 对象.方法（）
*/

</script>
</body>

</html>
