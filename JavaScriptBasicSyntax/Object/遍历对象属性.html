<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象属性</title>
</head>
<body>
<script>

//遍历对象属性

var obj = {
    username: '李四',
    age: 18,
    sex: '男',
    fn: function () {
        console.log('我是obj对象')
    }
}
// console.log(obj.username);
// console.log(obj.age);
// console.log(obj.sex);

/**以上输出一个对象的全部信息太麻烦了
 如果用 for 循环 遍历对象呢？ 
    但是这个对象里面是无顺序的 1，2，3的，所传统的for 循环无法打印对象
    
    for...in 语句 用于 对 数组 或者 对象 的属性 进行循环操作。
    
    for in 遍历我们的对象
            for(var 变量  in  对象){
            
        }
*/

for (var k in obj) {
    // console.log(k);  // k变量 输出 得到的是 属性名
    console.log(obj[k]);  // obj[k]  得到的是 属性值
}

//我们使用 for in 里面的变量 我们喜欢 写 k  或者  key
</script>
</body>

</html>
