<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <!-- 页面中是 DOM树、CSS树 先渲染的，所以css放前面 -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- bootstrap所有插件都依赖 jQuery ，jQuery必须在所有插件之前引入页面 -->
    <script src="./bootstrap/js/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <style>
        body,
        .jumbotron {
            padding: 30px 40px;
        }


        .focus {
            width: 470px;
            height: 370px;
            margin: 20px auto;
        }

        .carousel,
        .carousel img {
            width: 100%;
            height: 370px !important;
        }

        .carousel-caption {
            display: none;
        }
    </style>
</head>

<body>

    <!-- 导航条 -->
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Dropdown </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- 导航条 -->

    <!-- 轮播图 start -->
    <div class="focus">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <!-- Indicators 小圆点 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides 轮播图 -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="./upload/banner0.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片1
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner1.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片2
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner2.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片3
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner3.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片4
                    </div>
                </div>

                <div class="item">
                    <img src="./upload/banner4.jpg" alt="...">
                    <div class="carousel-caption">
                        这是我的图片5
                    </div>
                </div>

            </div>

            <!-- Controls 左右箭头 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
    <!-- 轮播图 end -->


    <script>
        $('.carousel').carousel({
            interval: 2000
        });
    </script>
</body>

</html>
