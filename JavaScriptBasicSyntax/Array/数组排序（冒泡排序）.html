    <script>
        /** 数组排序 : 对 数组 [5, 4, 3, 2, 1] 进行 从小到大排序   冒泡排序
         * 用双重for 循环：
         * 1、外层循环管趟数 
         * 2、里面的循环 管 每一趟的交换次数
         * 2.1、内部交换2个变量的值 前一个和后面一个数组元素比较 通过索引准确定位指定元素
         * 2.2 定义一个临时变量 temp;
        */

        // var arr = [5, 4, 3, 2, 1];
        var arr = [15, 34, 3, 2, 100];
        for (var i = 0; i <= arr.length - 1; i++) {  //外层循环管趟数
            for (var j = 0; j <= arr.length - i - 1; j++) { //里面的循环 管 每一趟的交换次数
                // 内部交换2个变量的值  
                // 前一个和后面一个数组元素比较 通过索引准确定位指定元素
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp
                }

            }
        }
