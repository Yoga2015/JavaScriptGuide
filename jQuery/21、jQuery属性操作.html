<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery属性操作</title>
<script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <a href="http://www.baidu.com" title="yes">are you ok</a>
    <input type="checkbox" name="checkbox" checked>男

    <div index="1" data-index="9">我是HTML5自定义属性</div>
    <span uname="walking" data-index="8">123</span>
    <script>
        $(function () {
            //1、元素固有属性 就是 元素本身自带的属性
            // element.prop("属性名") 获取属性值
            console.log($("a").prop("href"));;
            // element.prop("属性名","属性值")   获取并设置属性值
            $("a").prop("title", "yesOK");

            $("input").change(function () {
                console.log($(this).prop("checked"));
            });
            // prop无法获取自定义属性的属性值
            console.log($("div").prop("index"));  // undefined 


            //2、元素自定义属性值 attr()
            console.log($("div").attr("index"));   // 1
            $("div").attr("index", "4");   //4

            // HTML5 自定义属性值 获取、设置
            console.log($("div").attr("data-index"));   //9
            $("div").attr("data-index", "6");  // 6


            // 3、数据缓存 data() 这个里面的数据是存放在元素的内存里面
            $("span").data("uname", "Amy");
            console.log($("span").data("uname"));   // Amy

            // HTML5 自定义属性值 获取、设置
            $("span").data("index", "10");  //向被选元素附加数据
            // 这个方法获取data-index  ，H5自定义属性，第一个，不用写data- ，而且返回的是数字型
            console.log($("span").data("index"));   //10
        })
    </script>
</body>

</html>
