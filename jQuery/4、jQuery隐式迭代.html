<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery隐式迭代</title>
<script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
<div>身不由己</div>
<div>身不由己</div>
<div>身不由己</div>
<div>身不由己</div>
<ul>
    <li>相同的操作</li>
    <li>相同的操作</li>
    <li>相同的操作</li>
</ul>
  <script>
    //1、 获取 四个div 元素
    $('div');

    // 2、给 四个div 元素 设置背景颜色 为pink 。  jQuery对象不能使用 style
    // $('div').css('属性', '值');
    $('div').css('background', 'pink');

    // 3、隐式迭代 就是 把匹配到的所有元素内部进行遍历循环，给每个元素添加CSS 这个方法
    // 这样的话，我们数据就不用再用 for 循环来做了
    $('ul li').css('color', 'red');
  </script>
</body>

</html>
