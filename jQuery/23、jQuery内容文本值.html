<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery内容文本值</title>
<script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" placeholder="请输入内容">
  <script>
    $(function () {
        //1、获取、设置 元素的内容 html()
        console.log($("div").html());   //<span>我是内容</span>
        // $("div").html("我是div!!");

        //2、获取、设置元素的内容 text()
        console.log($("span").text());  //我是内容
        $("span").text("我是span");

        // 3、获取、设置表单值 val()
        console.log($("input").val());
        $("input").val("我是input");

    })
  </script>
</body>

</html>
