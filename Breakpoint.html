<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakpoint debugging</title>
</head>

<body>
    <div>
        <h5>在浏览器端进行断点调试： breakpoint debugging</h5>

        1、浏览器里的F12中， sources栏下，在你的js代码中，进行选择 需要调试的 某行代码 的行号点击一下会出现标记，
        这个就是断点标记，现在这里就只做一个断点来调试先，然后刷新页面，就可以开始调式了。
    </div>
    <script>

        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
    </script>

</body>

</html>
